# Basic Gradle configuration
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=false
android.enableBuildCache=false

# SDK versions - use 35 to meet dependency requirements
android.targetedSdkVersion=35
android.compileSdkVersion=35

# JDK home - use correct macOS Java installation
org.gradle.java.home=/opt/homebrew/Cellar/openjdk@21/21.0.9/libexec/openjdk.jdk/Contents/Home

# JDK image transformation fixes for SDK 35
android.experimental.enableArtProfiles=false
android.experimental.enableJdkDiscovery=false
android.experimental.enableSeparateCompileJava=false
android.experimental.enableJniProcess=false

# Disable parallel builds to avoid jlink issues
org.gradle.configureondemand=false
org.gradle.parallel=false
org.gradle.workers.max=1

# Kotlin configuration
kotlin.code.style=official
kotlin.incremental=true
